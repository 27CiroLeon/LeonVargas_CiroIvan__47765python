{% extends 'AppCoder/inicio.html' %}

{% block content %}

<br>
<br>
<div class="container text-center">
    <h1>Sesion de Pelis de romances/Amor<h1>
</div>

<br>

<div class="container text-center">
    <div class="row">
            {% for romanticas in romanticas %}
            <div class="col-sm-6 align-items-center">
                <div class="card-body">
                <img src="{{romanticas.imagenPeliculas.url}}" class="" width="300px">
                <br>
                <h2> {{romanticas.nombre}}</h2>
                <br>
                <br>
                <a href="{% url 'romanticas' romanticas.id %}"><i class="btn btn-primary">Detalles y Comentario</i></a>
                <br>
                {% if user.id == romanticas.usuario.id %}
                <br>
            
                <a href="{% url 'romanticas_editar' romanticas.id %}"><i class="btn btn-primary">Editar</i></a>
                <br>
                <br>
                <a href="{% url 'romanticas_eliminar' romanticas.id %}"><i class="btn btn-primary">Eliminar</i></a>
                <br>
                <br>
                <br>
                <br>
                <br>
                {% endif %}
                </div>
            </div>
            {% endfor %}
    </div>
</div>
{% endblock %}
