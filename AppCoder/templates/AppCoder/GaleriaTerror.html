{% extends 'AppCoder/inicio.html' %}

{% block content %}

<br>
<br>





<div class="container text-center">
    <h1>Sesion de Pelis de Terror</h1>
</div>

<br>

<div class="container text-center">
    <div class="row">
            {% for terror in terror %}
            <div class="col-sm-6 align-items-center">
                <div class="card-body">
                <img src="{{terror.imagenPeliculas.url}}" class="" width="350px">
                <br>
                <h2>{{terror.nombre}}</h2>
            </div>
                <br>
                <a href="{% url 'terror' terror.id %}"> <i class="btn btn-primary">Detalles</i></a>
                <br>
                <br>
                {% if user.id == terror.usuario.id %}
                <a href="{% url 'terror_editar' terror.id %}"><i class="btn btn-primary">Editar</i></a>
                <br>
                <br>
                <a href="{% url 'terror_eliminar' terror.id %}"><i class="btn btn-primary">Eliminar</i></a>
                <br>
                <br>
                <br>
                <br>
                {% endif %}
                
            </div>
            {% endfor %}
    </div>
</div>
<br>
<br>
<br>
<br>
<br>
<br>
{% endblock %}
