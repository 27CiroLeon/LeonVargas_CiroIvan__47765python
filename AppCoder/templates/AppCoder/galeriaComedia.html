{% extends 'AppCoder/inicio.html' %}

{% block content %}

<br>

<div class="container text-center">
    <h1>Sesion comedias  </h1>
</div>

<br>
<div>
    <div class="row">
        <div class="container text-center">
            <div class="row">
                    {% for comedias in comedias %}
                    <div class="col-sm-6 align-items-center">
                        <div class="card-body">
                        <img src="{{comedias.imagenPeliculas.url}}" class="" width="300px">
                        <h2> {{comedias.nombre}}  </h2>
                        <h2> <a href="{% url 'comedias' comedias.id %}"><i class="btn btn-primary">Detalles y Comentario</i></a></h2>
                        {% if user.id == comedias.usuario.id %}
                        <a href="{% url 'comedia_editar' comedias.id %}"><i class="btn btn-primary">Editar</i></a>
                        <a href="{% url 'comedia_eliminar' comedias.id %}"><i class="btn btn-primary">Eliminar</i></a>
                        
                <br>
                <br>
                {% endif %}
                </div>
            </div>
            {% endfor %}
    </div>
</div>
<br>
<br>
<br>
<br>
<br>
<br>
{% endblock %}
