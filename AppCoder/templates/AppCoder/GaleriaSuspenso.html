{% extends 'AppCoder/inicio.html' %}

{% block content %}

<br>
<br>

<div class="container text-center">
    <h1>Peliculas de suspenso</h1>
</div>

<br>
<div class="container text-center">
    <div class="row">
            {% for suspenso in suspenso %}
            <div class="col-sm-6 align-items-center">
                <div class="card-body">
                <img src="{{suspenso.imagenPeliculas.url}}" class="" width="300px">
                <h2>{{suspenso.nombre}}</h2>
                <br>
                <br>
                <a href="{% url 'suspenso' suspenso.id %}"><i class="btn btn-primary">Detalles y Comentarios</i></a>
                <br>
                <br>
                {% if user.id == suspenso.usuario.id %}
                <a href="{% url 'suspenso_editar' suspenso.id %}"><i class="btn btn-primary">Editar</i></a>
                <br>
                <br>
                <a href="{% url 'suspenso_eliminar' suspenso.id %}"><i class="btn btn-primary">Eliminar</i></a>
                <br>
                <br>
                <br>
                <br>
                <br>
                {% endif %}  
                </div>
            </div>
            {% endfor %}
    </div>
</div>
<br>
<br>
<br>
<br>
<br>
<br>
{% endblock %}
